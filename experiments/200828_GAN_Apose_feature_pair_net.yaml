AUTO_RESUME: True
GPUS: 1,2,3
DIST_URL: 'tcp://127.0.0.1:23458'
VERBOSE: True

LOG:
  CFG_NAME: 200828_GAN_APose.yaml
  LOG_DIR: log
  PRINT_FREQ: 1000
  CHECKPOINT_FREQ: 3000
DATASET:
  DATASET: DPViewDataset # DomeViewDataset DPiewDataset
  ROOT: 'data/200827_hnrd'
  FRAME_RANGE: [-1, -1]
  IMG_DIR: '*.jpg'

  OUTPUT_SIZE: [512, 512]

  GEN_TEX: True
  TEX_INTERPOLATER: 'linear'

  # 3D data
  CAM_RANGE: [-1]
  TEX_PATH: ''
  UV_PATH: ''
  MESH_DIR: ''
  PRELOAD_MESHS: False
  PRELOAD_VIEWS: False  

  MAX_SHIFT: 0
  MAX_ROTATION: 0
  MAX_SCALE: 1.0
  # MAX_SHIFT: 50
  # MAX_ROTATION: 30
  # MAX_SCALE: 1.5
  FLIP: 0.5

MODEL:
  INIT_WEIGHTS: True
  NAME: Pix2PixModel # RenderNet FeatureNet FeaturePairNet
  PRETRAINED: ''
  TEX_CREATER:
    NUM_CHANNELS: 3
    NUM_SIZE: 512
  FEATURE_MODULE:
    NF0: 64
    NUM_DOWN: 5
    NUM_PARAMS: -1
  TEX_MAPPER:
    NUM_CHANNELS: 16
    NUM_SIZE: 512
    MIPMAP_LEVEL: 1
    SH_BASIS: False
    MERGE_TEX: True
    NUM_PARAMS: -1
  RENDER_MODULE:
    NF0: 64
    NUM_DOWN: 5
    OUTPUT_CHANNELS: 3
    NUM_PARAMS: -1
  ALIGN_MODULE:
    MID_CHANNELS: 32
LOSS:
    WEIGHT_PERCEPTUAL: 10.0
    WEIGHT_HSV: 0.0
    WEIGHT_ATLAS: 1.0
TRAIN:
  EXP_NAME: 'NoAtt'
  BATCH_SIZE: 4
  BEGIN_EPOCH: 0
  RESUME: False
  CHECKPOINT: ''
  END_EPOCH: 10000
  VAL_FREQ: -1
  SAMPLING_PAIRWISE: True
  SAMPLING_PAIRMODE: 'SDAP'
  SHUFFLE: True

  LR: 0.0002
  LR_FACTOR: 0.5        # MOMENTUM
  LR_STEP: [40, 100]
  OPTIMIZER: adam
  
TEST:
  DATASET: DomeViewDataset
  ROOT: 'data/white_walkshow'
  BATCH_SIZE: 10
  FRAME_RANGE: [-1,-1]
  MODEL_PATH: './log/08-02_17-27-44_skipinv_10_chenxin_zhen_try_new/model_epoch_11999_iter_60000_.pth'
  SAVE_FOLDER: '200828_test'
DEBUG:
  DEBUG: False
  SAVE_TRANSFORMED_IMG: False
  SAVE_TRANSFORMED_MASK: False
  SAVE_NEURAL_TEX: False