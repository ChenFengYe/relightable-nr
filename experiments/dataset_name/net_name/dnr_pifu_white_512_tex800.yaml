LOG:
  CFG_NAME: dnr_pifu512_tex800.yaml
  LOG_DIR: log
  LOGGING_ROOT: ''
  PRINT_FREQ: 50
  CHECKPOINT_FREQ: 200
DATASET:
  DATASET: white_walkshow
  DATASET_TEST: white_walkshow
  
  ROOT: 'data/white_walkshow'
  FRAME_RANGE: [1, 10]
  #FRAME_RANGE: [1, 156]
  CAM_RANGE: [0]  # [id] for single cam_id
  IMG_DIR: '_/rgb0_rect/%03d.png'
  GAMMA: 1.0
  OUTPUT_SIZE: [512, 512]

  CALIB_PATH: '_/calib20200715_pifu.mat'
  CALIB_FORMAT: 'convert'
  CAM_MODE: 'orthogonal'

  # 3D data
  TEX_PATH: ''
  UV_PATH: ''
  MESH_DIR: '_/mesh_smpl2pifu_uv/aligned_%03d_017_512.obj'
  PRELOAD_MESHS: True
  LOAD_PRECOMPUTE: False

  # relight
  LIGHTING_IDX: 0
  # autgmentation
  MAX_SHIFT: 40
  MAX_ROTATION: 30
  MAX_SCALE: 1.5
  FLIP: 0.5
MODEL:
  INIT_WEIGHTS: True
  NAME: dnr_unet_512_tex800
  PRETRAINED: ''
  TEX_MAPPER:
    NUM_CHANNELS: 16
    NUM_SIZE: 800
    MIPMAP_LEVEL: 1
    SH_BASIS: False
    NUM_PARAMS: -1
  RENDER_NET:
    NF0: 64
    OUTPUT_CHANNELS: 3
    NUM_PARAMS: -1
