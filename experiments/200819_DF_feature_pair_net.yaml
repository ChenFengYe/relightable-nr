AUTO_RESUME: True
GPUS: 0,1,2,3
DIST_URL: 'tcp://127.0.0.1:23456'
VERBOSE: True

LOG:
  CFG_NAME: 200819_DF_all_feature_pair_net.yaml
  LOG_DIR: log
  PRINT_FREQ: 200
  CHECKPOINT_FREQ: 2000
DATASET:
  DATASET: DPViewDataset # DomeViewDataset DPiewDataset

  ROOT: 'data/densepose_deepfashion_all'
  FRAME_RANGE: [-1, -1]
  IMG_DIR: '*.jpg'

  CAM_RANGE: [-1]  # [id] for single cam_id
  OUTPUT_SIZE: [256, 256]

  CALIB_PATH: '_/calib.mat'
  CALIB_FORMAT: 'convert'

  # 3D data
  TEX_PATH: ''
  UV_PATH: ''
  MESH_DIR: ''
  PRELOAD_MESHS: False
  PRELOAD_VIEWS: False  

  # relight
  LIGHTING_IDX: 0
  # autgmentation
  MAX_SHIFT: 50
  MAX_ROTATION: 30
  MAX_SCALE: 1.5
  FLIP: 0.5

MODEL:
  INIT_WEIGHTS: True
  NAME: RenderNet # RenderNet FeatureNet
  PRETRAINED: ''
  TEX_CREATER:
    NUM_CHANNELS: 3
    NUM_SIZE: 256
  FEATURE_MODULE:
    NF0: 64
    NUM_DOWN: 5
    NUM_PARAMS: -1
  TEX_MAPPER:
    NUM_CHANNELS: 17 # 16 feature + 1 attention
    NUM_SIZE: 256
    MIPMAP_LEVEL: 1
    SH_BASIS: False
    MERGE_TEX: True
    NUM_PARAMS: -1
  RENDER_MODULE:
    NF0: 64
    NUM_DOWN: 5
    OUTPUT_CHANNELS: 3
    NUM_PARAMS: -1
  ALIGN_MODULE:
    MID_CHANNELS: 32
LOSS:
    WEIGHT_PERCEPTUAL: 10.0
    WEIGHT_HSV: 0.0
    WEIGHT_ATLAS: 1.0
TRAIN:
  EXP_NAME: '07431_new_on_DF_perceputal_loss_align_ch32_texCh_6_val'
  BATCH_SIZE: 12
  BEGIN_EPOCH: 0
  RESUME: False
  CHECKPOINT: ''
  END_EPOCH: 10000
  VAL_FREQ: -1
  SAMPLING_PAIRWISE: True
  SHUFFLE: True

  LR: 0.001
  LR_FACTOR: 0.1
  LR_STEP: [3000, 6000]
  OPTIMIZER: adam
  MOMENTUM: 0.9
  WD: 0.0001
TEST:
  BATCH_SIZE: 4
  FRAME_RANGE: [30,40,55,60,70,85,90,100,105,120,130,140,149]
  # FRAME_RANGE: [-1,-1]
  CALIB_PATH: '_/test_calib/calib.mat'
  SAMPLING_PATTERN: 'all'
  MODEL_PATH: './log/08-02_17-27-44_skipinv_10_chenxin_zhen_try_new/model_epoch_11999_iter_60000_.pth'
  SAVE_FOLDER: '200803_test_images'
