  # MAX_SCALE: 1.0
  MAX_SHIFT: 50
  MAX_ROTATION: 30
  MAX_SCALE: 1.5
  FLIP: 0.5

MODEL:
  INIT_WEIGHTS: True
  NAME: Pix2PixModel # RenderNet FeatureNet FeaturePairNet
  PRETRAINED: ''
  TEX_CREATER:
    NUM_CHANNELS: 3
    NUM_SIZE: 512
  FEATURE_MODULE:
    NF0: 64
    NUM_DOWN: 5
    NUM_PARAMS: -1
  TEX_MAPPER:
    NUM_CHANNELS: 24
    NUM_SIZE: 512
    MIPMAP_LEVEL: 1
    SH_BASIS: False
    MERGE_TEX: True
    NUM_PARAMS: -1
  RENDER_MODULE:
    NF0: 64
    NUM_DOWN: 5
    OUTPUT_CHANNELS: 3
    NUM_PARAMS: -1
  ALIGN_MODULE:
    MID_CHANNELS: 32
  GAN:
    MODE: 'vanilla'
    LAMBDA_L1: 100.0
  NET_D:
    ARCH: 'multiscale'
    INPUT_CHANNELS: 10           # 6 = 2 + 3 + 2 + 3 (A_uv, A_img, B_uv, B_img)

LOSS:
    WEIGHT_GAN_G: 5.0
    WEIGHT_PERCEPTUAL: 1.0
    WEIGHT_HSV: 0.0
    WEIGHT_ATLAS: 1.0
    WEIGHT_ATLAS_REF: 0.1
    WEIGHT_ATLAS_UNIFY: 0.01

TRAIN:
  EXP_NAME: 'test_8_trump_from_internet'
  BATCH_SIZE: 2
  BEGIN_EPOCH: 0
  RESUME: False
  CHECKPOINT: ''
  END_EPOCH: 20000
  VAL_FREQ: -1
  SAMPLING_PAIRWISE: True
  SAMPLING_PAIRMODE: 'SDAP'
  SHUFFLE: True

  LR: 0.0002
  LR_FACTOR: 0.5        # MOMENTUM
  LR_STEP: [4000, 10000]
  OPTIMIZER: adam
  
TEST:
  BATCH_SIZE: 10
  FRAME_RANGE: [-1,-1]
  MODEL_PATH: 'model_epoch_1333_iter_12000_.pth'
  SAVE_FOLDER: '200901_test'
